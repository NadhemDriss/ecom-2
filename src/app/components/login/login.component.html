<div class='backphoto'>
<mat-card class="nadhem">
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username" >
      <div *ngIf="username?.touched && username?.invalid">
        <small *ngIf="username?.errors?.required" class="text-danger">E-mail is required<br></small>
        <small *ngIf="username?.errors?.email" class="text-danger">Invalid E-mail<br></small>
    </div>
           
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <div class="button">
    <button type="submit" [disabled]="form.invalid" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
</div>
