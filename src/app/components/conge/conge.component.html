<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="Ã©tat">
      <th mat-header-cell *matHeaderCellDef>Etat</th>
      <td mat-cell *matCellDef="let element">{{ element.etat }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre de jours">
      <th mat-header-cell *matHeaderCellDef>Nombre de jours</th>
      <td mat-cell *matCellDef="let element">{{ element.nbrJour }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="date de sortie">
      <th mat-header-cell *matHeaderCellDef>Date de sortie</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateSortie | date }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date de retour">
      <th mat-header-cell *matHeaderCellDef>Date de retour</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateRetour | date }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
