<div class="mat-elevation-z8">
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Recherche</mat-label>
      <input matInput placeholder="" (keyup)="applyFilter($event)" />
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Etat</th>
      <td mat-cell *matCellDef="let element">{{ element.etat }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre de jours">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de jours</th>
      <td mat-cell *matCellDef="let element">{{ element.nbrJour }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="date de sortie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de sortie</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateSortie | date }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date de retour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de retour</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateRetour | date }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
