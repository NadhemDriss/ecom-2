<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="updateUser()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="firstName"
            formControlName="firstName"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="lastName"
            formControlName="lastName"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="phone"
            formControlName="phone"
          />
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" [disabled]="form.invalid" mat-button>
          Login
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
